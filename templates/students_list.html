<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>序号</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>班级</th>
        <th>学号</th>
        <th>操作</th>
    </tr>
    {% for student in all_student %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.gender }}</td>
            <td>{{ student.banclass.name }}</td>
            <td>{{ student.studentdetail.student_num }}</td>
            <td>

                <a href="{% url 'students:student_delete' student.id %}">删除</a>
                <a href="{% url 'students:student_update' student.id %}">修改</a>
            </td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
